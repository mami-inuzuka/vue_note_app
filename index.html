<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>TODOリスト</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input ref="text">
      <ul>
        <li v-for="item in todoLists">
          {{ item.text }}
          <button v-on:click="remove(item)">削除</button>
        </li>
      </ul>
      <button v-on:click="save">追加</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
